<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza & Front </title>
    <!--other links here-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="header-main-container">
            <!--contenedor principal-->
            <div class="container-header-left">
                <!--Logo Pizza&Front-->
                <img src="img/VectorPizza.png" alt="pizza&front">
                <h1>
                    <span class="fuente-verde">Pizza</span>
                    <span>&</span>
                    <span class="fuente-roja">Front</span>
                </h1>
            </div>
            <div class="menu-header-right">
                <nav>
                    <!--menu inicio-->
                    <ul class="links-menu-header">
                        <li><a href="">Home</a></li>
                        <li><a href="">Ranking</a></li>
                        <li><a href="">Promoción</a></li>
                        <li><a href="">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="main-container">
            <div class="Delivery">
                <h2>
                    <span class="fuente-roja">Envío gratis </span>
                    <span>comprando </span>
                    <span class="fuente-roja">2 pizzas</span>
                </h2>
            </div>
            <!--container derecho, ingredientes-->
            <div class="ranking">
                    <h2 class="fuente-roja">Podio de pizzas</h2>
                    <h3 class="Ranking-title">Pizzas top 5</h3>
                    <div class="Top-5">
                        <ol>
                            <li>1. Muzzarella</li>
                            <li>2. Hawaiana</li>
                            <li>3. Muzzarella J & Morron</li>
                            <li>4. Fugazzeta</li>
                            <li>5. Calabresa</li>
                        </ol>
                        <img src="img/PizzaFalling.png" alt="ingredientes-pizza">
                    </div>
            </div>
            
        </section>
    </main>
    <footer>
        <div class="container-footer">
            <ul class="items-footer">
                <li><a href="">Home</a></li>
                <li><a href="">Contacto</a></li>
                <li><a href="">Ranking</a></li>
                <li><a href="">Promoción</a></li>
            </ul>
            <div class="logo-pizza-front">
                <img src="img/VectorPizza.png" alt="pizza&front">
                <span class="fuente-verde">Pizza</span>
                <span>&</span>
                <span class="fuente-roja">Front</span>
            </div>
        </div>

    </footer>

</body>

</html>
